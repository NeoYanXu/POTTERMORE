		<p><br><br><br><br>礼堂显得美丽壮观。<br>墙上挂满了冬青和槲寄生组成的垂花彩带，四下里竖着整整十二棵高耸的圣诞树，<br>有些树上挂着亮晶晶的小冰柱，有些树上闪烁着几百支蜡烛。<br>礼堂的墙壁上布满了闪闪发亮的银霜，天花板上是星光灿烂的夜空，<br>还挂着好几百只槲寄生小枝和常春藤编成的花环。<br>四张学院桌子不见了，<br>取而代之的是一百张点着灯笼的小桌子，<br>每张桌子旁坐着十来个人。<br>这时你在人群看见了你的好友们——赫敏和卢娜。<br>也许，你可以试着邀请她们其中一个成为你的舞伴。</p>
