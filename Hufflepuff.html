	<p>赫奇帕奇学院也许是霍格沃茨魔法学校的四大学院里拥有学生最多，最好心的学院了。虽然相比其他几个学院很少出现非常杰出的魔法师，但毫无疑问，赫奇帕奇学院的毕业生是魔法界的重要组成部分，平凡的大众中多是其的曾经学子，而且大多数非纯种的巫师也出自此学院，并且赫奇帕奇学院的原则都是可贵的品德，是他们建筑起了魔法世界的一砖一瓦，也许他们无法像哈利等成为救世主，也许他们无法像邓布利多等被人们记住，但无论何时何地，他们也许不会是最优秀，有帮助的朋友，但一定是最乐心，最付出的陌生人朋友；也许他们做不出惊天动地的大事，但他们会构成许多平凡得几乎可以忽略但却必不可少的细节！</p>
